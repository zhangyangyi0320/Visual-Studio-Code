<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="../image/logo.png" alt="">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="">首页</a></li>
                        <li><a href="">关于我们</a></li>
                        <li><a href="">产品中心</a></li>
                        <li><a href="">新闻资讯</a></li>
                        <li><a href="">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <div class="search">
                    <input type="text" placeholder="请输入搜索内容">
                    <button>搜索</button>
                </div>
                <div class="phone">
                    <img src="../image/phone.png" alt="">
                    <span>400-000-0000</span>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner-img">
                <img src="../image/banner.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="content-left-title">
                    <span>产品中心</span>
                    <span>PRODUCT CENTER</span>
                </div>
                <div class="content-left-nav">
                    <ul>
                        <li><a href="">产品分类1</a></li>

                        <li><a href="">产品分类2</a></li>

                        <li><a href="">产品分类3</a></li>

                        <li><a href="">产品分类4</a></li>

                        <li><a href="">产品分类5</a></li>

                        <li><a href="">产品分类6</a></li>
                    </ul>
                </div>
                <div class="content-left-contact">
                    <div class="content-left-contact-title">
                        <span>联系我们</span>
                        <span>CONTACT US</span>
                    </div>
                    <div class="content-left-contact-content">
                        <div class="content-left-contact-content-left">
                            <img src="../image/phone.png" alt="">
                            <span>电话：400-000-0000</span>
                        </div>
                        <div class="content-left-contact-content-right">
                            <img src="../image/email.png" alt="">
                            <span>邮箱：123456789@qq.com</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="content-right-title">
                    <span>产品中心</span>
                    <span>PRODUCT CENTER</span>
                </div>
                <div class="content-right-content">
                    <div class="content-right-content-left">
                        <div class="content-right-content-left-img">
                            <img src="../image/product.png" alt="">
                        </div>
                        <div class="content-right-content-left-text">
                            <span>产品名称</span>
                            <span>产品描述</span>
                        </div>
                    </div>
                    <div class="content-right-content-right">
                        <div class="content-right-content-right-img">
                            <img src="../image/product.png" alt="">
                        </div>
                        <div class="content-right-content-right-text">
                            <span>产品名称</span>
                            <span>产品描述</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <span>版权所有：XXX有限公司</span>
                <span>技术支持：XXX有限公司</span>
            </div>
        </div>
    </div>
</body>
